<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Костилі для Instant View</title>
    <link href="main.css" rel="stylesheet"/>
</head>
<body>

<h1>Костилі для Instant View</h1>
<p class="quote">Немає нічого більш постійного ніж тимчасове</p>
<p>
    Вставте лінк на статтю сюди
    <br>
    <textarea id="input_link_href" class="input" placeholder="http://texty.org.ua/pg/стаття" autocomplete="off" ></textarea>
</p>

<p>
    Вставте текст посилання
    <br>
    <textarea id="input_link_text" class="input" placeholder="Заголовок статті" autocomplete="off" ></textarea>
</p>


<br>
<br>
<p>
    Результат заберіть тут
    <br>
    <textarea id="output" placeholder="Результат заберіть тут" readonly autocomplete="off"></textarea>
</p>

<script src="lib/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
